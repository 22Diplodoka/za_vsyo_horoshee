<!DOCTYPE html>
<html lang="en">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  	<link rel="stylesheet" href="./css/bootstrap.min.css">
	<meta charset="UTF-8">
	<title>Progress(a6)</title>
	<link rel="stylesheet" href="./css/mystyle.css">
</head>

<body>
	<div class="container">
		<h1>Прогрессивный прогрессбар</h1> <br>
		<div class="progress">
			<div id="no-progress" role="progressbar" class="progress-bar" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div> 
		</div class="row">
			<button id="btn1">+1%</button>
			<button id="btn2">+3%</button> 
			<button id="btn3">+7%</button>
		</div>


</div>
<script src="./js/jquery-3.4.1.min.js"></script>
<script src="./js/bootstrap.bundle.min.js"></script>
<script src="./js/progress.js"></script>
</body>

</html>
